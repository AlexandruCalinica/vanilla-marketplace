<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/client/index.css">
</head>
<body>

  <div class="container" id="login-wrapp">
    <form class="form-group" id="signup-form">
      <h1 class="mb-4">Sign Up</h1>
      <input
        type="email"
        id="email"
        class="form-control form-control-lg mb-2"
        placeholder="email"
        name="email"
        required="true"
      />
      <input
        type="email"
        id="name"
        class="form-control form-control-lg mb-2"
        placeholder="name"
        name="name"
        required="true"
      />
      <input
        type="email"
        id="surname"
        class="form-control form-control-lg mb-2"
        placeholder="surname"
        name="surname"
        required="true"
      />
      <input
        type="password"
        id="password"
        class="form-control form-control-lg mb-2"
        placeholder="password"
        name="password"
        required="true"
      />
      <button class="btn btn-success btn-lg w-100" id="submit">
        Submit
      </button>
      <a class="mt-3" href="/client/index.html">Sign In</a>
    </form>
  </div>

  <script src="signup.js" type="module"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>

</html>
