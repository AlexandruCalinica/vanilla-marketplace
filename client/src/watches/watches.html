      <div class="container">
        <a class="navbar-brand lead" href="#">WATCHER</a>
        <button

          type="button"

          data-target="#navbarSupportedContent"

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"

            <li class="nav-item">
              <a class="nav-link" href="/client/src/admin/admin.html">Account</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
                  <i class="fas fa-shopping-cart">
                    <span class="badge badge-pill badge-warning" id="cart-counter">0</span>
                  </i>
                </button>
                <ul class="dropdown-menu shadow" id="dropdown-ul" aria-labelledby="dropdownMenu2">
                  <h6 class="dropdown-header">Selected items</h6>
                  <div class="dropdown-divider"></div>
                  <div id="cart"></div>
                  <div class="dropdown-divider"></div>

                    <p>TOTAL: </p>

          </form>

    <div class="p-4 shadow-none bg-light">
      <form class="form-inline" action="">
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div class="col-md-6 pl-4 pr-0">
              <input type="text" class="form-control w-100" name="search" placeholder="search for watch brand name or model..."/>
            </div>
            <div class="col-md-2">
              <button class="btn btn-success pl-5 pr-5" type="submit"><small>SEARCH</small></button>
            </div>
          </div>
        </div>
      </form>
    </div>

      <div id="app" class="container-fluid mt-3">
        <div class="row">
          <div class="col-sm-3 pl-4 pr-0">
            <div class="card p-3 mt-2 shadow-sm border-0 rounded-0 bg-light">
              <p class="lead"><small><b>FILTER RESULTS</b></small></p>

              <div class="accordion d-flex flex-column" id="accordion">
                    <h2 class="mb-0">
                      <button class="btn btn-link text-decoration-none" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <small>BRAND</small>
                      </button>
                    </h2>
                <form>
                  <div id="collapseOne" class="collapse show" aria-labelledby="brand" data-parent="#accordion">
                      <!-- filter items -->
                  </div>
              </div>

              <button type="submit" class="btn btn-success mt-4"><small>APPLY FILTER</small></button>
              </form>

            </div>
          </div>
          <div class="col-sm-9 mt-3">
            <h1 class="lead ml-2">Browsing Watches</h1>
            <form class="mb-3 p-2">
              <div class="form-row">
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                </div>
              </form>
            </div>
            <div class="list-group" id="watches-wrapp">
            </div>

          </div>
        </div>

    <script src="watches.js" type="module"></script>

      crossorigin="anonymous"
